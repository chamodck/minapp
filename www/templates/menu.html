<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable bar-calm">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu21"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right" id="side-menu21">
        <ion-header-bar class="bar-stable  bar-calm">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-right has-header">
            <div class="list">

                <a class="item" ui-sref="menu.dataManager">
        
                    <div class="row">
                        <div class="col col-25">
                            <i class="icon ion-arrow-swap calm" style="font-size: 200%;"></i>
                        </div>
                        <div class="col">
                            <label style="font-size: 120%;">Data Manager</label>
                        </div>
                      
                    </div>
              
                </a>

                <a class="item" ng-click="logout()" >
        
                    <div class="row">
                        <div class="col col-25">
                            <i class="icon ion-log-out calm" style="font-size: 200%;"></i>
                        </div>
                        <div class="col">
                            <label style="font-size: 120%;">Logout</label>
                        </div>
                      
                    </div>
              
                </a>

            </div>
            
            
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
